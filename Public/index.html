<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bravo Business Wear - Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

      <!-- Contenido principal -->
  <main>
    <!-- Encabezado: Logo y Nombre -->
    <section id="header" class="header">
      <div class="logo-nombre">
        <img src="ruta-del-logo.png" alt="Logo" class="logo">
        <span class="brand-name">Nombre de la Marca</span>
      </div>
    </section>
    
    <!-- Botón: Solicitar Cotización -->
    <section class="btn-section">
      <a href="cotizacion.html" class="btn-linktree">
        <button class="btn">Solicitar Cotización</button>
      </a>
    </section>
    
    <!-- Botón: Visitar Tienda Online -->
    <section class="btn-section">
      <a href="tienda.html" class="btn-linktree">
        <button class="btn">Visitar Tienda Online</button>
      </a>
    </section>
    
    <!-- Botón: Síguenos en Instagram -->
    <section class="btn-section">
      <a href="https://www.instagram.com" target="_blank" class="btn-linktree">
        <button class="btn">Síguenos en Instagram</button>
      </a>
    </section>
    
    <!-- Botón: Síguenos en Facebook -->
    <section class="btn-section">
      <a href="https://www.facebook.com" target="_blank" class="btn-linktree">
        <button class="btn">Síguenos en Facebook</button>
      </a>
    </section>
    
    <!-- Frames de TikTok para visualizar videos -->
    <section class="tiktok-section">
      <iframe src="https://www.tiktok.com/embed/1234567890" class="tiktok-frame" frameborder="0" allowfullscreen></iframe>
      <!-- Agrega más frames si lo necesitas -->
    </section>
    
    <!-- Botón: Obtén un Cupón de Descuento -->
    <section class="btn-section">
      <a href="cupon.html" class="btn-linktree">
        <button class="btn">Obtén un Cupón de Descuento</button>
      </a>
    </section>
  </main>
  
  <!-- Pie de Página -->
  <footer class="footer">
    <!-- Logo Completo -->
    <div class="footer-logo">
      <img src="ruta-logo-completo.png" alt="Logo Completo" class="logo-completo">
    </div>
    <!-- Frase Publicitaria -->
    <div class="footer-tagline">
      <p>Frase publicitaria impactante para tu marca.</p>
    </div>
    <!-- Copyright -->
    <div class="footer-copy">
      <p>&copy; 2025 Nombre de la Marca. Todos los derechos reservados.</p>
    </div>
  </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
